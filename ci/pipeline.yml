---
jobs:
- name: deploy-production
  plan:
  - get: cg-diagrams-source
    trigger: true
  - task: build
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          aws_access_key_id: ((ecr_aws_key))
          aws_secret_access_key: ((ecr_aws_secret))
          repository: general-task
          aws_region: us-gov-west-1
          tag: latest
      inputs:
      - name: cg-diagrams-source
      outputs:
      - name: cg-diagrams-compiled
      run:
        dir: cg-diagrams-source
        path: ci/build.sh
    params:
      COPY_OUTPUT: 1
  - put: cloud-gov-production
    params:
      platform: linux
      image_resource:
        type: registry-image
        source:
          aws_access_key_id: ((ecr_aws_key))
          aws_secret_access_key: ((ecr_aws_secret))
          repository: general-task
          aws_region: us-gov-west-1
          tag: latest
      manifest: cg-diagrams-compiled/manifest.yml
      path: cg-diagrams-compiled
      current_app_name: diagrams
  on_failure:
    put: slack
    params:
      text: |
        :x: FAILED to deploy cg-diagrams to Production
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: ((slack-channel))
      username: ((slack-username))
      icon_url: ((slack-icon-url))
  on_success:
    put: slack
    params:
      text: |
        :white_check_mark: Successfully deployed cg-diagrams to Production
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: ((slack-channel))
      username: ((slack-username))
      icon_url: ((slack-icon-url))

resources:
- name: cg-diagrams-source
  type: git
  source:
    uri: ((cg-diagrams-git-url))
    branch: ((cg-diagrams-branch))
    commit_verification_keys: ((cloud-gov-pgp-keys))

- name: cloud-gov-production
  type: cf
  source:
    api: ((cf-api-url-production))
    username: ((cf-deploy-username-production))
    password: ((cf-deploy-password-production))
    organization: ((cf-organization))
    space: ((cf-space))
    skip_cert_check: false

- name: slack
  type: slack-notification
  source:
    url: ((slack-webhook-url))

resource_types:
- name: registry-image
  type: registry-image
  source:
    aws_access_key_id: ((ecr_aws_key))
    aws_secret_access_key: ((ecr_aws_secret))
    repository: registry-image-resource
    aws_region: us-gov-west-1
    tag: latest

- name: slack-notification
  type: registry-image
  source:
    aws_access_key_id: ((ecr_aws_key))
    aws_secret_access_key: ((ecr_aws_secret))
    repository: slack-notification-resource
    aws_region: us-gov-west-1
    tag: latest

- name: git
  type: registry-image
  source:
    aws_access_key_id: ((ecr_aws_key))
    aws_secret_access_key: ((ecr_aws_secret))
    repository: git-resource
    aws_region: us-gov-west-1
    tag: latest

- name: cf
  type: registry-image
  source:
    aws_access_key_id: ((ecr_aws_key))
    aws_secret_access_key: ((ecr_aws_secret))
    repository: cf-resource
    aws_region: us-gov-west-1
    tag: latest
